    </svg>

<div class="contador">
    Cupos disponibles: {{ contador }}
</div>

  
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6 form-reserva">
            <div class="custom-form">
                <form (ngSubmit)="procesar()">
                    <div class="title">
                        <h2 class="text-center mb-4">Registro de Comensal</h2>
                        <h2 class="text-center mb-4">2023-I</h2>
                    </div>
                    
                    
                    <div class="mb-5 custom-input" style="position: relative;">
                        <label for="codigo" class="form-label">CÓDIGO</label>
                        <input type="number" name="codigo" class="form-control no-spin" [(ngModel)]="alumno.codigo" required #codigo="ngModel">
                        <div class="alert alert-danger" [hidden]="codigo.valid || codigo.pristine" style="position: absolute; top: 100%; left: 0; height: 30px; max-height: 30px; overflow: hidden; width: 100%;">
                            <div style="display: flex; align-items: center; height: 100%;">
                                <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">El código debe ser obligatorio</span>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    <div class="mb-5 custom-input" style="position: relative;">
                        <label for="password" class="form-label">CONTRASEÑA</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="alumno.password" required="" #password="ngModel">
                        <div class="alert alert-danger" [hidden]="password.valid || password.pristine" style="position: absolute; top: 100%; left: 0; height: 30px; max-height: 30px; overflow: hidden; width: 100%;" >
                            <div style="display: flex; align-items: center; height: 100%;">
                                <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">La contraseña es obligatoria</span>
                            </div>
                        </div>
                    </div>
                    

                    <!-- Captcha generate-->
                    <div class="captcha-container">
                        <div class="text-container-captcha">
                            <p class="captcha-text">{{ captcha }}</p>
                        </div>
                        <div class="captcha-icon">
                            <i class="fas fa-redo refresh-icon" (click)="generateCaptcha()"></i>
                        </div>
                    </div>
                      

                    <div class="mb-5 custom-input" style="position: relative;">
                        <label for="captcha" class="form-label">CAPTCHA</label>
                        <input type="text" name="captcha" class="form-control" [(ngModel)]="alumno.captchaInput" required="" #captchaInput="ngModel">
                        <div class="alert alert-danger" [hidden]="captchaInput.valid || captchaInput.pristine" style="position: absolute; top: 100%; left: 0; height: 30px; max-height: 30px; overflow: hidden; width: 100%;">
                            <div style="display: flex; align-items: center; height: 100%;">
                                <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">El CAPTCHA es obligatorio</span>
                            </div>
                        </div>
                    </div>
                    

                    <div class="btn-reserva custom-input text-center">
                        <button type="submit" class="btn btn-custom" (click)="reservar()">Reservar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 image-dish">
            <img src="../../assets/images/imagen.png" alt="">
        </div>
    </div>
</div>
